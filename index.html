<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="home-header">
      <div class="home-title-block">
        <h1>Recipe Manager</h1>
        <p class="subtitle">Your personal cooking companion</p>
      </div>

      <div class="header-right">
        <button id="themeToggle" class="btn btn-light">üåô</button>
        <a href="pages/add.html" id="addRecipeBtn" class="btn btn-primary"
          >Add Recipe</a
        >
      </div>
    </header>

    <section class="hero">
      <h2>Cook ‚Ä¢ Create ‚Ä¢ Organize</h2>
      <p>Save your recipes, improve them, and discover new ideas.</p>
    </section>

    <section class="controls">
      <input type="text" id="searchInput" placeholder="Search recipes..." />

      <select id="difficultyFilter">
        <option value="all">All Difficulties</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <select id="prepTimeFilter">
        <option value="all">Any Prep Time</option>
        <option value="10">Up to 10 min</option>
        <option value="20">Up to 20 min</option>
        <option value="30">Up to 30 min</option>
        <option value="60">Up to 1 hour</option>
      </select>
    </section>

    <p id="emptyMessage" class="empty-message" style="display: none">
      <span class="empty-emoji">üçΩÔ∏è</span>
      <br />
      <strong>No recipes found</strong>
      <br />
      Try adjusting your search or filters.
    </p>

    <main id="recipeList" class="grid"></main>

    <div id="toastContainer"></div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script type="module" src="scripts/app.js"></script>
    <script src="scripts/theme.js"></script>
    <script type="module" src="scripts/toast.js"></script>
  </body>
</html>
