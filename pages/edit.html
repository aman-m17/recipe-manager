<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Edit Recipe</h1>
      <a href="../index.html" class="btn">‚Üê Back</a>
    </header>

    <main>
      <form id="editRecipeForm">
        <label>Title</label>
        <input type="text" id="title" required />

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Ingredients (one per line)</label>
        <textarea id="ingredients" required></textarea>

        <label>Steps (one per line)</label>
        <textarea id="steps" required></textarea>

        <label>Difficulty</label>
        <select id="difficulty" required>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>

        <label>Prep Time (minutes)</label>
        <input type="number" id="prepTime" required />

        <label>Image URL (optional)</label>
        <input type="url" id="imageUrl" />

        <button type="submit" class="btn primary">Update Recipe</button>
      </form>
    </main>

    <script type="module" src="../scripts/edit.js"></script>
  </body>
</html>
