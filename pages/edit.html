<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Edit Recipe</h1>
      <button id="themeToggle" class="btn small">ğŸŒ™</button>
      <a href="../index.html" class="btn">â† Back</a>
    </header>

    <main>
      <form id="editRecipeForm">
        <label>Title</label>
        <input type="text" id="title" required />
        <p class="error-message" id="err-title"></p>

        <label>Description</label>
        <textarea id="description" required></textarea>
        <p class="error-message" id="err-description"></p>

        <label>Ingredients (one per line)</label>
        <textarea id="ingredients" required></textarea>
        <p class="error-message" id="err-ingredients"></p>

        <label>Steps (one per line)</label>
        <textarea id="steps" required></textarea>
        <p class="error-message" id="err-steps"></p>

        <label>Difficulty</label>
        <select id="difficulty" required>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <p class="error-message" id="err-difficulty"></p>

        <label>Prep Time (minutes)</label>
        <input type="number" id="prepTime" required />

        <label>Image URL (optional)</label>
        <input type="url" id="imageUrl" />
        <p class="error-message" id="err-image"></p>

        <button type="submit" class="btn primary">Update Recipe</button>
      </form>
    </main>

    <div id="toastContainer"></div>

    <script type="module" src="../scripts/edit.js"></script>
    <script src="../scripts/theme.js"></script>
    <script type="module" src="../scripts/toast.js"></script>
  </body>
</html>
